   <script>
     // Data Table
     function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

$("#export").click(() => {
  const param = {
    method: 'GET',
    headers: {
      Authorization: getCookie("sess")
    },
    mode: 'cors',
  };
  fetch("https://t7j5vb4wx4.execute-api.us-east-1.amazonaws.com/dev/admin/export", param)
  .then(resp => resp.blob())
  .then(blob => {
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    // the filename you want
    const d = new Date();
    a.download = 'Client-Data-'+d.toISOString()+'.csv';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
  })
  .catch(() => console.info);
})

var dataTable = ( function () {
	$.ajax({
		'type': "GET",
		'url': "https://t7j5vb4wx4.execute-api.us-east-1.amazonaws.com/dev/admin/alldata",

    },
    'success': (data) => {

		var dTable =	$('#dataTable').DataTable( {
        paging:         false,
				info:			false,
				deferRender:    true,

      $("#search").keyup(function(){
        dTable.search($(this).val()).draw();

})();
