  <script>
    function objectifyForm(formArray) {
      //serialize data function
      var returnArray = {};
      for (var i = 0; i < formArray.length; i++) {
        returnArray[formArray[i]['name']] = formArray[i]['value'];
      }
      return returnArray;
    }
    $(".mobInp").intlTelInput({
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/8.4.6/js/utils.js"
    });
    $("#addPerson").submit(function (event) {
      event.preventDefault();
      var formData = objectifyForm($(this).serializeArray());
      formData.MobilePhone = $(".mobInp").intlTelInput("getNumber")

      $.ajax({
        url: "https://t7j5vb4wx4.execute-api.us-east-1.amazonaws.com/dev/admin/add",
        type: "POST",
        headers: {
          Authorization: getCookie("sess")
        },
        contentType: 'json',
        data: JSON.stringify(formData),
        success: (data) => {
          $("#modal-success").modal('show');
          setTimeout(function () {
            window.location = "/";
          }, 5000);
        },
        error: (err) => {
          window.alert("Email ID already in use, please use a different Email ID")
          console.log(err);
        }
      })
    })

    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
    // ssn validation
    $('#input-ssn').keyup(function() {
        var val = this.value.replace(/\D/g, '');
        val = val.replace(/^(\d{3})/, '$1-');
        val = val.replace(/-(\d{2})/, '-$1-');
        val = val.replace(/(\d)-(\d{4}).*/, '$1-$2');
        this.value = val;
    });
    
    $('#input-mphone').blur(function(){
      var numbers = this.value.replace(/\D/g, '');
      var char = {0: '(',3:') ', 6:' - '};
      this.value = '';
      for (var i = 0; i < numbers.length; i++) {
        this.value += (char[i]||'') + numbers[i];
      }
    });
  </script>
